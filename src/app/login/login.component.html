<div class="images">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Corona Virus Tracker</a>
        <form class="form-inline">

            <input class="form-control mr-sm-10" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <a class="p-5 text-dark" style="background: rgba(247, 62, 16, 0.6)" routerLink="/home">Dashboard to covid portal</a>
        </form>
    </nav>
    <div class="container">
        <a class="navbar-brand">Click on DASHBOARD to see current condition of the pandamic at the top right corner</a>

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9" style="background: rgba(12, 67, 170, 0.6)">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center" style="background: rgba(12, 67, 170, 0.6)">
                                        <h1 class="h4 text-gray-900 mb-4">Covid19 Tracker India</h1>
                                    </div>
                                    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                                        <div class="form-group">

                                            <input type="email" id="exampleInputEmail" formControlName="email" placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="exampleInputPassword" formControlName="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"></button> Login

                                        <hr>
                                    </form>

                                    <!-- </form> -->
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/register">Create an Account!</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
